<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <style>
      button[role="tab"][aria-selected="true"] {
        background-color: palevioletred;
      }

      button[role="tab"][aria-selected="false"] {
        background-color: default;
      }

      button[role="tab"] {
        padding: 1rem 8rem;
        border-style: none;
      }

      div[role="tabpanel"] {
        background-color: palevioletred;
        height: 100px;
        padding-left: 1rem;
        padding-top: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="tabs">
        <div role="tablist" aria-label="Programming Languages">
          <button role="tab" aria-selected="true" id="js">JavaScript</button>
          <button role="tab" aria-selected="false" id="ruby">Ruby</button>
          <button role="tab" aria-selected="false" id="php">PHP</button>
        </div>
        <div role="tabpanel" aria-labelledby="js">JavaScript is great!</div>
        <div role="tabpanel" aria-labelledby="ruby" hidden>Ruby is great</div>
        <div role="tabpanel" aria-labelledby="php" hidden>PHP is great!</div>
      </div>
    </div>
    <script src="./tabs.js"></script>
  </body>
</html>
