<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <style>
      .turtle {
        --x: 0;
        --y: 0;
        --rDeg: 0;
        --yDeg: 0;
        transform: translateX(var(--x)) translateY(var(--y)) rotate(var(--rDeg))
          rotateY(var(--yDeg));
        overflow: scroll;
      }
    </style>
  </head>

  <body>
    <img src="./img/turtle.png" class="turtle" width="200px" />
    <script src="./js/turtle-move.js"></script>
  </body>
</html>
