<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
  </head>

  <body>
    <div class="galleries">
      <div class="gallery gallery1">
        <img
          src="./img/clouds.jpg"
          alt="Photo 1"
          tabindex="0"
          title="Clouds"
          data-description="Clouds are good. They bring in rain."
        />

        <img
          src="./img/island.jpg"
          alt="Photo 2"
          tabindex="0"
          title="Island"
          data-description="Lonely island. Who wants to be there?"
        />

        <img
          src="./img/sky.jpg"
          alt="Photo 3"
          tabindex="0"
          title="Sky"
          data-description="Sky is open, and sky is.... sky."
        />

        <img
          src="./img/bunny.jpg"
          alt="Photo 4"
          tabindex="0"
          title="Bunny"
          data-description="Cute cute animals bunnies!!!!!"
        />

        <img
          src="./img/red-tulip.jpg"
          alt="Photo 5"
          tabindex="0"
          title="Red Tulip"
          data-description="Red tulip is goooooood."
        />

        <img
          src="./img/surf.jpg"
          alt="Photo 6"
          tabindex="0"
          title="Surf"
          data-description="Surf surf!!"
        />

        <img
          src="./img/squirrel.jpg"
          alt="Photo 7"
          tabindex="0"
          title="Squirrel"
          data-description="Look its a squirrel!!"
        />

        <img
          src="./img/butterfly.jpg"
          alt="Photo 8"
          tabindex="0"
          title="Butterfly"
          data-description="Butterfly fly away.."
        />

        <img
          src="./img/bed-post.jpg"
          alt="Photo 9"
          tabindex="0"
          title="Bed post"
          data-description="Just a simple bed post it is."
        />
      </div>

      <div class="gallery gallery2">
        <img
          src="./img/tulips.jpg"
          alt="Photo 1"
          tabindex="0"
          title="Tulips"
          data-description="Tulips tulips how are you?"
        />

        <img
          src="./img/museum.jpg"
          alt="Photo 2"
          tabindex="0"
          title="Museum"
          data-description="A lonely museum, or is it filled by people?"
        />

        <img
          src="./img/skyscraper.jpg"
          alt="Photo 3"
          tabindex="0"
          title="Skyscraper"
          data-description="High high higher."
        />

        <img
          src="./img/skyscrapers-in-a-city.jpg"
          alt="Photo 4"
          tabindex="0"
          title="Skyscrapers in a city"
          data-description="City skyscrapers."
        />

        <img
          src="./img/vase.jpg"
          alt="Photo 5"
          tabindex="0"
          title="Old fashioned vase"
          data-description="Vase it is."
        />

        <img
          src="./img/abstract-artwork.jpg"
          alt="Photo 6"
          tabindex="0"
          title="Abstract artwork"
          data-description="Just abstract."
        />

        <img
          src="./img/happy-cartoon-people.jpg"
          alt="Photo 7"
          tabindex="0"
          title="Happy cartoon people"
          data-description="Happy happy."
        />

        <img
          src="./img/mother-and-daughter.jpg"
          alt="Photo 8"
          tabindex="0"
          title="Mother and daughter"
          data-description="Mother and daughter."
        />

        <img
          src="./img/mother-with-fly-baby-2.jpg"
          alt="Photo 9"
          tabindex="0"
          title="Mother with fly baby"
          data-description="This is the description of the image"
        />
      </div>

      <div class="modal">
        <div class="modalInner">
          <button aria-label="Previous Photo" class="prev">←</button>
          <figure>
            <img src="./img/kith-hoodie.jpg" />
            <figcaption>
              <h2>Test Title</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
                dignissimos obcaecati nisi placeat eaque voluptate,
                exercitationem eius? Non, iusto provident itaque, voluptate
                labore a alias officia, amet sunt pariatur praesentium tenetur
                voluptatibus dolores mollitia quasi aliquid assumenda possimus
                maiores exercitationem!
              </p>
            </figcaption>
          </figure>
          <button class="next" aria-label="Next Photo">→</button>
        </div>
      </div>
    </div>

    <!--
    <script src="./js/gallery.js"></script>
    -->
    <script src="./js/gallery-prototype.js"></script>
  </body>
</html>
