<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Async Await</title>
  </head>

  <body>
    <script>
      function wait(ms = 0) {
        return new Promise((resolve) => {
          setTimeout(resolve, ms);
        });
      }

      function makePizza(toppings = []) {
        const timeToBake = 500 + 200 * toppings.length;
        const pizzaPromise = new Promise(function (resolve, reject) {
          if (toppings.includes("pineapple")) {
            reject("Seriously? Get out!üçç");
          }
          setTimeout(() => {
            resolve(
              `Here is your Pizzaüçï with toppings ${toppings.join(", ")}.`
            );
          }, timeToBake);
        });
        return pizzaPromise;
      }

      async function makeDinner() {
        const pepperoniPromise = makePizza(["pepperoni"]);
        const farmhousePromise = makePizza([
          "mushrooms",
          "tomatoes",
          "capsicum",
          "onions",
        ]);
        const veggiePromise = makePizza([
          "olives",
          "capsicum",
          "paneer",
          "corn",
          "jalapeno",
          "red pepper",
        ]);
        console.log(pepperoniPromise, farmhousePromise, veggiePromise);

        const [pizza1, pizza2, pizza3] = await Promise.all([
          pepperoniPromise,
          farmhousePromise,
          veggiePromise,
        ]);

        console.log(pizza1);
        console.log(pizza2);
        console.log(pizza3);
      }

      makeDinner();
    </script>
  </body>
</html>
